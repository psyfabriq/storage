<md-dialog aria-label="Add User">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add User</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <em class="ion-close-round"></em>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>

          <div  layout="column" ng-cloak class="md-inline-form">

            <md-content  layout-gt-sm="row" layout-padding>
              <div>
                <md-input-container>
                  <label>Login</label>
                  <input ng-model="data.login">
                </md-input-container>

                <md-input-container>
                  <label>Email</label>
                  <input ng-model="data.email" type="email">
                </md-input-container>
              </div>

              <md-input-container>
                <label>Password</label>
                <input ng-model="data.password">
              </md-input-container>

            </md-content>

            <md-content layout-padding>
              <div>
                <form name="userForm">

                  <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                      <label>User name</label>
                      <input ng-model="data.name">
                    </md-input-container>
                  </div>
                  <div layout-gt-xs="row">
                        <lf-ng-md-file-input lf-files="data.files"   accept="image/*" progress lf-remove-label="Trash" lf-browse-label="Browse..." ></lf-ng-md-file-input>
                  </div>
                </form>
              </div>
            </md-content>
          </div>

      </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer()">
       Apply
      </md-button>
      <md-button ng-click="answer()">
      Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
